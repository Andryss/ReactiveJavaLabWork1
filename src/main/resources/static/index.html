<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reactive Client Demo</title>

    <!-- Optional styling (Bootstrap CDN) -->
    <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        #statusCircle {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: grey; /* default */
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>

<body class="p-4">

<h2>Reactive Client Demo</h2>

<!-- CALL ENDPOINT SECTION -->
<div class="mt-4">
    <h4>Call Reactive Endpoint Manually</h4>

    <button class="btn btn-primary" onclick="callEndpoint()">Call /ping</button>

    <p class="mt-2">
        <strong>Response:</strong> <span id="result">none</span>
    </p>
</div>

<hr>

<!-- LIVE SERVER STATUS SECTION -->
<div class="mt-4">
    <h4>Live Server Status</h4>

    <div class="d-flex align-items-center">
        <div id="statusCircle"></div>
        <span id="statusText">Unknown</span>
    </div>
</div>


<script>
    //-----------------------------
    // Manual fetch() API call
    //-----------------------------
    function callEndpoint() {
        fetch("http://localhost:8080/ping")
            .then(response => response.text())
            .then(data => {
                document.getElementById("result").textContent = data;
            })
            .catch(error => {
                document.getElementById("result").textContent = "Error: " + error;
            });
    }

    //-----------------------------
    // Live ping monitor via SSE
    //-----------------------------
    const statusCircle = document.getElementById("statusCircle");
    const statusText = document.getElementById("statusText");

    function setStatus(color, text) {
        statusCircle.style.backgroundColor = color;
        statusText.textContent = text;
    }

    function startPingStream() {
        const evtSource = new EventSource("http://localhost:8080/pinger");

        evtSource.onmessage = (event) => {
            const msg = event.data;

            if (msg === "pong") {
                setStatus("green", "Alive");
            } else {
                setStatus("yellow", "Unexpected: " + msg);
            }
        };

        evtSource.onerror = () => {
            setStatus("grey", "No connection");
        };
    }

    startPingStream();
</script>

</body>
</html>
